<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetalk</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Genetalk</h1>
        </div>
        <div class="chat-container" id="chatContainer">
             <!-- 對話內容將動態插入到這裡 -->
        </div>

        <div class="input-container">
            <div class="search-bar">
                <!-- 添加onkeydown事件監聽Enter鍵 -->
                <input type="text" id="userInput" placeholder="請輸入您的問題" style="font-size: 25px;" onkeydown="checkEnter(event)">
                <button onclick="askQuestion()">
                    <img src="static/search.jpg">
                </button>
                <!-- 添加語音輸入按鈕 -->
                <button onclick="startRecognition()" id="voiceButton">
                    <img src="static/TALK.jpg" alt="語音輸入" style="width: 25px; height: 25px;">
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        // 檢查是否按下Enter鍵的函數
        function checkEnter(event) {
            if (event.key === "Enter") {
                askQuestion(); // 按下Enter鍵時調用askQuestion()函數
            }
        }

    </script>
</body>
</html>
